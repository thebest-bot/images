<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
</head>
<body>
    <div>
        <img id="randomImage" src="" alt="Random Image">
        <div style="text-align: center;">
            <button onclick="loadRandomImage()">Show Random Image</button>
        </div>
    </div>

    <script>
        // Array of image filenames in the "images" folder
        const imageFiles = ["image1.jpg", "image2.jpg", "image3.png", "image4.gif"];

        // Function to get a random image from the array
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageFiles.length);
            return `images/${imageFiles[randomIndex]}`;
        }

        // Set the random image source to the <img> element
        document.getElementById('randomImage').src = getRandomImage();
        // Load a random image on page load
        window.onload = loadRandomImage;
    </script>
</body>
</html>
